[workspace]
members = ["cargo:."]

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.30.3"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "homebrew"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "aarch64-unknown-linux-gnu", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Publish Homebrew formula to tap
tap = "Radialarray/homebrew-worktree-manager"
# Enable Homebrew publishing job
publish-jobs = ["homebrew"]

# Keep cargo-dist from overwriting workflow if we need to hand-edit it
allow-dirty = ["ci"]
